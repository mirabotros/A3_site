<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="utc-8">
    <style>
      /* CSS styling */
      body {
        font-family: Futura;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #283F6A
      }

      img {
        width: 38%;
        margin-top: 20px;
        display: block;
      }

      nav {
        font-size: 0.9vw;
        background-color: #162437;
        padding: 20px;
        text-align: center;
      }

      nav a {
        color: #ffff;
        text-decoration: none;
        padding: 0.5em 2.5em;
        margin: 0.5em;
      }

      nav a.hoverable:hover {
        background-color: #777;
      }

      main {
        font-family: Inria;
        color: #fff;
        padding: 1em;
        font-size: 1.5vw;
        line-height: 7px;
      }

      /* Styles specific to each page */
      .page {
        display: none;
        padding: 20px;
      }

      #home.page {
        .logo {
          position: absolute;
          width: 38px;
          top: -12px;
          left: 15px;
        }

        .instagram {
          position: absolute;
          width: 50px;
          top: -10px;
          right: -15px;
        }

        .tiktok {
          position: absolute;
          width: 46px;
          top: -9px;
          right: 24px;
        }

        /* for pictures and text */
        .globe-image {
          position: absolute;
          width: 65%;
          bottom: 0px;
          right: 0px;
        }

        .collage {
          position: relative;
          width: 100%;
          display: block;
        }

        .floating-text {
          position: absolute;
          top: 40%;
          left: 38%;
          transform: translate(-50%, -50%);
          z-index: 2;
          text-align: center;

        }
      }

      #croatia.page {
        background-color: #e0e0e0;
      }

      #toronto.page {
        background-color: #d0d0d0;
      }
      
       #lebanon.page {
        background-color: #d0d0d0;
      }

      .page.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <img class="logo" src="logo.png" alt="logo">
      <a href="https://www.instagram.com/mireillebotros/" class="instagram"><img src="instagram.png" alt="instagram logo"></a>
      <a href="https://www.tiktok.com/@mirabotros" class="tiktok"><img src="tiktok.png" alt="tiktok logo"></a>
      <!-- navigation redirections -->

      <a href="#home" class="hoverable" onclick="showPage('home')">HOME</a>
      <a href="#croatia" class="hoverable" onclick="showPage('croatia')">CROATIA</a>
      <a href="#toronto" class="hoverable" onclick="showPage('toronto')">TORONTO</a>
      <a href="#lebanon" class="hoverable" onclick="showPage('lebanon')">LEBANON</a>
      <a href="#egypt" class="hoverable" onclick="showPage('egypt')">EGYPT</a>
      <a href="#greece" class="hoverable" onclick="showPage('greece')">GREECE</a>
    </nav>

<!-- HOME PAGE -->  
    <section id="home" class="page active">
      <main>
        <!-- picture of me, overlap text & globe -->
        <div class="collage">
          <img src="pictureofme.png" alt="picture of me">
          <div class="floating-text">
            <p>TRAVEL SCRAPBOOK</p>
            <p>MIREILLE BOTROS</p>
            <a href="mailto:m3botros@uwaterloo.ca" style="color: white;">Email Me!</a>
          </div>
        </div>
        <img class="globe-image" src="globe.png" alt="picture of globe">
      </main>
    </section>

    
<!-- CROATIA PAGE -->      
    <section id="croatia" class="page">
      <h2>About Page</h2>
      <!-- Content for the about page -->
    </section>
    
    
<!-- TORONTO PAGE -->  
    <section id="contact" class="page">
      <h2>Contact Page</h2>
      <!-- Content for the contact page -->
    </section>

    <script>
      function showPage(pageId) {
        // Hide all pages
        document.querySelectorAll('.page').forEach(page => {
          page.classList.remove('active');
        });

        // Show the selected page
        document.getElementById(pageId).classList.add('active');
      }
    </script>
  </body>
</html>
